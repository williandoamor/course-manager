<h2> Curso List </h2>
<div class="form-group row">
    <label class="col-sm-2 col-from-label">Filter By:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let curso of filteredCursos">
            <td> <img [src]="curso.imageUrl" alt="Imagem do curso" width="40" height="40"></td>
            <td>{{ curso.name }}</td>
            <td>{{ curso.price}}</td>
            <td>{{ curso.code | lowercase | replace: '-' : ' '}}</td>
            <td>{{ curso.releaseDate | date: 'dd/MM/yyyy'}} </td>
            <td>
                <app-star [rating]="curso.rating"></app-star>
            </td>
            <td>
                 <a [routerLink]="['/cursos/info/', curso.id]" class="btn btn-primary">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
