<h2> Curso List </h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let curso of cursos">
            <td> <img [src]="curso.imageUrl" alt="Imagem do curso" width="40" height="40"></td>
            <td>{{ curso.name }}</td>
            <td>{{ curso.price}}</td>
            <td>{{ curso.code }}</td>
            <td>{{ curso.releaseDate }}</td>
            <td>
                <app-star [rating]="curso.rating"></app-star>
            </td>
            <td></td>
        </tr>    
    </tbody>
</table>
