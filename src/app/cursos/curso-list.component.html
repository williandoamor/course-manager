<h2> Curso List </h2>

<table class="table table-striped">

    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Obtions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let curso of cursos">
            <td>{{ curso.imageUrl }}</td>
            <td>{{ curso.name }}</td>
            <td>{{ curso.price}}</td>
            <td>{{ curso.code }}</td>
            <td>{{ curso.releaseDate }}</td>>
            <td>{{ curso.rating }}</td>
            <td></td>
        </tr>
    </tbody>
</table>
